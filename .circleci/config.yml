# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.9
      - image: circleci/mysql:5.7
        environment:
          MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
          MYSQL_ROOT_HOST: '%'
          MYSQL_USER: gfalcon
          MYSQL_PASSWORD: gfalcon
      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/m0cchi/gfalcon
    steps:
      - checkout
      - run:
          name: wait for db
          command: dockerize -wait tcp://localhost:3306 -timeout 1m
      - run:
          name: install mysql client
          command: sudo apt install mysql-client
      - run:
          name: setup db
          command: |
            mysql -h 127.0.0.1 -u gfalcon -pgfalcon -Dcircle_test < metatools/sql/create_table.sql
            mysql -h 127.0.0.1 -u gfalcon -pgfalcon -Dcircle_test < metatools/sql/create_defaultdata.sql
      - run:
          name: resolve dependency
          command: |
            go get -u github.com/golang/dep/cmd/dep
            dep ensure
      - run:
          name: test
          environment:
            DATASOURCE: "gfalcon:gfalcon@tcp(127.0.0.1:3306)/circle_test?parseTime=true"
          command:  go test -v ./...